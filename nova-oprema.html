<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vezba 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<main class="container">
    <div class = "container mt-3">
    <h1>Nova oprema</h1>

    
    <form method=post action=http://postman-echo.com/post onsubmit="return validacija()" >

        <div>
            <label for="oprema">Oprema:</label>
            <input type="text" class="form-control mb-3" id="oprema" 
                      name="oprema"  onkeypress=" this.classList.remove('success'); this.classList.remove('error') " required>
          </div>
      
    
        <div class ="mt-3 mb-5  ">
        <button class="btn btn-dark">Unesi</button>

        <a href="opreme.html" class="btn btn-link">Nazad</a>

        </div>
      </form>  
    </div>


  
</main>

<script>
    function validacija(){    
        var validno = true;
        if( document.getElementById("oprema").value.length < 3 ){
    validno=false;
    document.getElementById("oprema").classList.add("error");
    document.getElementById("oprema").classList.remove("success");

        }
        else {
    document.getElementById("oprema").classList.add("success");
    document.getElementById("oprema").classList.remove("error");
    }

    return validno;
    }
</script>

</body>
</html>
