<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vezba 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<main class="container">
    <div class = "container mt-3">
    <h1>Novi Automobil</h1>

    
    <form method=post action=http://postman-echo.com/post onsubmit="return validacija()" >

        <div>
            <label for="marka">Marka:</label>
            <input type="text" class="form-control mb-3" id="marka" 
                      name="marka"  onkeypress=" this.classList.remove('success'); this.classList.remove('error') " required>
          </div>
      
       
          <label for="opis">Opis:</label>
          <textarea  id="opis" name="opis" class="form-control mb-3"></textarea>

        
        <div class="row">
            <div class="col-6">
                <label for="karoserija">Karoserija:</label>
            <select class="form-select mb-3" name="karoserija" id="karoserija">
            <option value="1">Cabriolet</option>
            <option value="2">SUV</option>
            </select>

            </div>
            <div class="col-6">
                <label for="cena">Cena:</label>
            <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control mb-3" >

            </div>
        </div>
    
        <div class ="mt-3 mb-5  ">
        <button class="btn btn-dark">Unesi</button>

        <a href="automobili.html" class="btn btn-link">Nazad</a>

        </div>
      </form>  
    </div>


  
</main>

<script>
    function validacija(){    
        var validno = true;
        if( document.getElementById("marka").value.length < 3 ){
    validno=false;
    document.getElementById("marka").classList.add("error");
    document.getElementById("marka").classList.remove("success");

        }
        else {
    document.getElementById("marka").classList.add("success");
    document.getElementById("marka").classList.remove("error");
    }

    return validno;
    }
</script>

</body>
</html>
